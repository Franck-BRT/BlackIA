appId: com.blackroomtech.blackia
productName: BlackIA
copyright: Copyright © 2025 Black Room Technologies
electronVersion: 33.2.0
directories:
  buildResources: resources
  output: release

mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch: [arm64]
  identity: null
  # Entitlements requis même pour builds non signés
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist

dmg:
  sign: false

files:
  - dist
  - package.json
  - node_modules

  # Python scripts pour Vision RAG
  - from: src/python
    to: python
    filter:
      - "**/*.py"
      - "**/*.md"

  # Scripts Python MLX (LLM, téléchargement, embeddings)
  - from: src/main/services/backends/mlx
    to: dist/main/services/backends/mlx
    filter:
      - "**/*.py"
      - "**/*.md"

asar: false

publish:
  provider: github
  owner: Franck-BRT
  repo: BlackIA
