appId: com.blackroomtech.blackia
productName: BlackIA
copyright: Copyright © 2025 Black Room Technologies
electronVersion: 33.2.0
directories:
  buildResources: resources
  output: release

mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch: [arm64]
  identity: null
  # Entitlements requis même pour builds non signés
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist

dmg:
  sign: false

files:
  - dist
  - package.json
  - node_modules

asar: false

# Extra resources to include in the app bundle
extraResources:
  # Python scripts pour Vision RAG
  - from: src/python
    to: python
    filter:
      - "**/*.py"
      - "**/*.md"
      - "!**/__pycache__/**"
      - "!**/venv/**"  # Exclude venv here, will be added separately

  # Python virtual environment (bundled dependencies)
  - from: src/python/venv
    to: python/venv
    filter:
      - "**/*"
      - "!**/__pycache__/**"
      - "!**/test/**"
      - "!**/tests/**"

  # Scripts Python MLX (LLM, téléchargement, embeddings)
  - from: src/main/services/backends/mlx
    to: dist/main/services/backends/mlx
    filter:
      - "**/*.py"
      - "**/*.md"
      - "!**/__pycache__/**"

publish:
  provider: github
  owner: Franck-BRT
  repo: BlackIA
