<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé moderne -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fond arrondi -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGradient)"/>

  <!-- Cercle central avec effet glow -->
  <circle cx="512" cy="450" r="280" fill="url(#iconGradient)" opacity="0.15" filter="url(#glow)"/>

  <!-- Forme principale - Symbole IA stylisé -->
  <g transform="translate(512, 420)">
    <!-- Cerveau stylisé / Neural network -->
    <path d="M -120,-80 Q -140,-120 -100,-140 Q -60,-160 -20,-140 Q 20,-120 20,-80 Q 40,-60 40,-20 Q 40,20 20,40 Q 0,60 -20,60 Q -40,60 -60,40 Q -80,20 -80,-20 Q -80,-60 -60,-80"
          fill="url(#iconGradient)" opacity="0.8"/>
    <path d="M 20,-80 Q 40,-120 80,-140 Q 120,-160 160,-140 Q 180,-120 180,-80 Q 200,-60 200,-20 Q 200,20 180,40 Q 160,60 140,60 Q 120,60 100,40 Q 80,20 80,-20 Q 80,-60 100,-80"
          fill="url(#iconGradient)" opacity="0.8"/>
    <path d="M -60,60 Q -80,80 -80,120 Q -80,160 -40,180 Q 0,200 40,180 Q 80,160 80,120 Q 80,80 60,60"
          fill="url(#iconGradient)" opacity="0.8"/>

    <!-- Connexions neuronales -->
    <line x1="-60" y1="-20" x2="20" y2="-20" stroke="#00d4ff" stroke-width="4" opacity="0.6"/>
    <line x1="20" y1="0" x2="80" y2="0" stroke="#00d4ff" stroke-width="4" opacity="0.6"/>
    <line x1="-20" y1="40" x2="40" y2="40" stroke="#00d4ff" stroke-width="4" opacity="0.6"/>
    <line x1="-40" y1="50" x2="0" y2="80" stroke="#00d4ff" stroke-width="4" opacity="0.6"/>
    <line x1="60" y1="50" x2="20" y2="80" stroke="#00d4ff" stroke-width="4" opacity="0.6"/>

    <!-- Points lumineux -->
    <circle cx="-60" cy="-20" r="8" fill="#00d4ff" filter="url(#glow)"/>
    <circle cx="20" cy="-20" r="8" fill="#00d4ff" filter="url(#glow)"/>
    <circle cx="80" cy="0" r="8" fill="#00d4ff" filter="url(#glow)"/>
    <circle cx="140" cy="0" r="8" fill="#00d4ff" filter="url(#glow)"/>
    <circle cx="-40" cy="60" r="8" fill="#00d4ff" filter="url(#glow)"/>
    <circle cx="0" cy="100" r="8" fill="#00d4ff" filter="url(#glow)"/>
  </g>

  <!-- Texte BlackIA -->
  <text x="512" y="680" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="white" text-anchor="middle">BlackIA</text>
  <text x="512" y="750" font-family="Arial, sans-serif" font-size="40" fill="#00d4ff" text-anchor="middle" opacity="0.8">AI Assistant Suite</text>
</svg>
